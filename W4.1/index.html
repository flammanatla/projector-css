<!DOCTYPE html>
    <head>
        <title>Sebastian Mullaert</title>
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat"/>  
    </head>
    <body>
        <section class="textblock-photos">
            <div class="textblock">
                    <span class="mobile-hidden">(Philosophy)</span>
                    <h2>
                        Convergence of Zen meditation, nature & creativity
                    </h2>
                <div class="text-margin clearfix">
                    <p>
                        The majesty of the natural world has always 
                        been integral to Sebastian Mullaert’s music. 
                    </p>
                    <p>
                        His approach to art, as well as to life, 
                        is centered around meditating on nature’s 
                        primordial cycles and forces.
                    </p>
                </div>
                <button>Read more</button>
            </div>
            

            <div class="imageblock mobile-hidden">
                <figure>
                    <img 
                        src="img/two-images.png" 
                        srcset="
                            img/two-images.png 603w,
                            img/two-images-tablet.png 300w"
                        sizes="(max-width: 1180px) 300px, 603px"
                        alt="Man in a forest">
                    <figcaption class="mobile-hidden">Based on nature breath</figcaption>
                </figure>
                <!-- <img class="small-image" src="img/man-laying-back.png" alt="Man laying on his back"> -->
            </div>
        </section>
        <img class="desktop-hidden" 
                 src="img/two-images-small.png"/>

    </body>
</html>
